<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4th共通ログイン画面</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="スクリーンショット 2025-04-26 192623.png">
    <link rel="shortcut icon" type="image/x-icon" href="c3c8e46329aa1caca0de3624ae2e3a84_l.ico">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            margin: 0;
        }

        .login-container {
            text-align: center;
            background: #ffffff;
            padding: 24px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
        }

        .icon {
            width: 140px;
            max-width: 80%;
            margin-bottom: 24px;
        }

        .login-button {
            background-color: #0078d4;
            color: #ffffff;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 12px 0;
        }

        .login-button.admin {
            background-color: #555555;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        /* スマホ最適化 */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 20px 16px;
            }

            .login-button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="スクリーンショット 2025-04-26 192623.png" alt="icon" class="icon">

        <button type="button" id="userLoginButton" class="login-button">
            通常共通ログイン画面はこちら
        </button>

        <button type="button" id="adminLoginButton" class="login-button admin">
            管理者共通ログイン画面はこちら
        </button>
    </div>

    <script>
        document.getElementById("userLoginButton").addEventListener("click", function () {
            window.location.href = "https://gridy.jp/login";
        });

        document.getElementById("adminLoginButton").addEventListener("click", function () {
            window.location.href = "https://gridy.jp/login";
        });
    </script>

</body>
</html>
