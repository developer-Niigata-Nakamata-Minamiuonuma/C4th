<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4th共通ログイン画面</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="スクリーンショット 2025-04-26 192623.png">
    <link rel="shortcut icon" type="image/x-icon" href="c3c8e46329aa1caca0de3624ae2e3a84_l.ico">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
            font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        }

        .login-container {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 28px 24px 32px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        .icon {
            width: 120px;
            margin-bottom: 28px;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 14px;
            transition: background-color 0.2s ease;
        }

        .login-button.user {
            background-color: #0078d4;
            color: #ffffff;
        }

        .login-button.user:hover {
            background-color: #0063b1;
        }

        .login-button.admin {
            background-color: #2f5597; /* グレーではなく濃いブルー */
            color: #ffffff;
        }

        .login-button.admin:hover {
            background-color: #24457a;
        }

        /* スマホ最適化 */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 24px 18px 28px;
            }

            .icon {
                width: 110px;
            }

            .login-button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="スクリーンショット 2025-04-26 192623.png" alt="C4th Logo" class="icon">

        <button id="userLoginButton" class="login-button user">
            通常共通ログイン画面はこちら
        </button>

        <button id="adminLoginButton" class="login-button admin">
            管理者共通ログイン画面はこちら
        </button>
    </div>

    <script>
        document.getElementById("userLoginButton").addEventListener("click", function () {
            window.location.href = "https://gridy.jp/login";
        });

        document.getElementById("adminLoginButton").addEventListener("click", function () {
            window.location.href = "https://gridy.jp/login";
        });
    </script>

</body>
</html>
